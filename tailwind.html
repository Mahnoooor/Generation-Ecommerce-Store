<!DOCTYPE html>
<html>
<head>
  <title>Tailwind CSS Card Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body style="background-color: #161b18;">

  <div class="flex justify-center items-center h-screen">
    <div class="max-w-md bg-white shadow-md rounded-md p-6">
      <img src="images/download.png" alt="Placeholder Image" class="w-32 h-32 mx-auto rounded-full mb-4">
      <h2 class="text-xl text-gray-800 font-semibold mb-2">Creators</h2>
      <p class="text-gray-600 mb-4">20-SE-18 | 20-SE-68</p>
      <ul class="text-gray-700">
        <li class="flex items-center mb-2">
          <svg class="w-4 h-4 mr-2 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
          </svg>
          UET Taxila
        </li>
        <li class="flex items-center mb-2">
          <svg class="w-4 h-4 mr-2 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4 10a6 6 0 118 5.92V17a1 1 0 01-1 1H5a1 1 0 01-1-1v-1.08A6 6 0 014 10zm6-4a4 4 0 100 8 4 4 0 000-8z" clip-rule="evenodd" />
          </svg>
          generation@gmail.com
        </li>
        <li class="flex items-center">
          <svg class="w-4 h-4 mr-2 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM9 14a3 3 0 014.95-2.25L17 10l-2.05-1.75A3 3 0 1115 14H9z" />
          </svg>
          @generation
        </li>
      </ul>
      <div class="mt-6">
        <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Connect</a>
      </div>
    </div>
  </div>
</body>
</html>
